<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<!--
    justify-content-center =>Centra horizontalmente el contenido dentro del flex
    align-items-center     => Centra verticalmente los elementos
    vh-100: altura         => Centra el contenido en el medio exacto de la pantalla
-->
    <div class="w-100" style="max-width: 400px;">
    <!--
        div     => pequeño contenedor
        w-100   => ancho 100% del contenedor padre
        style="max-width: 400px;" =>limita el ancho para que no quede gigante en pantallas grandes (responsive)
    -->
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <!--
            mb-4        => margin-bottom 4 (separación entre el título y el formulario)
            text-center => centra el texto del título
        -->
        <form th:action="@{/inicio/login}" method="post" class="row g-3">
        <!--
            th:action       => ruta a la que se enviarán los datos del formulario (controlador)
            @{inicio/login} => la ruta es relativa al contexto de la aplicación
            method          => método HTTP (post para enviar datos de forma segura)
            class="row g-3" => row para usar el sistema de grid de Bootstrap y g-3 para agregar espacio entre los elementos del formulario
        -->
            <div class="col-12">
            <!-- col-12 => ocupa todo el ancho disponible en la fila -->
                <label for="correo" class="form-label">Usuario</label>
                <!-- for="correo" => vincula la etiqueta con el campo de entrada input (id="correo") -->
                <input th:value="${correo}" type="text" class="form-control" id="correo" name="correo" required>
                <!--
                th:value="${correo}"  => vincula el valor del campo con una variable del modelo (para mantener el valor en caso de error)
                type="text"         => tipo de campo (texto)
                class="form-control"=> clase de Bootstrap para estilizar el campo
                id="correo"           => se usa para el for del label y para selectores CSS/JS
                name="correo"         => es el nombre del parámetro que se enviará al servidor: en el POST vendrá correo=valor
                required            => hace que el campo sea obligatorio
                -->
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input th:value="${password}" type="password" class="form-control" id="password" name="password" required>
                <!-- type="password" => oculta los caracteres en pantalla (pero no cifra nada en la red) -->
            </div>

            <div class="col-4 d-grid">
            <!-- d-grid => hace que el botón se estire al 100% del ancho de la columna -->
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <!-- type="submit" => indica que el botón envía el formulario -->
            </div>
        </form>
    </div>
</body>
</html>
